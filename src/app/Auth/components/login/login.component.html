<div class="full-screen">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="bg-white rounded">
          <br />
          <h2 class="text-center mb-4">INICIAR SESIÓN</h2>

          <form (ngSubmit)="login()" method="post" class="p-4 border rounded shadow-sm bg-white">
            <div class="form-group">
              <label for="email">Usuario</label>
              <input type="text" id="email" name="email" [(ngModel)]="email" class="form-control"
                placeholder="Ingresa tu usuario" required />
            </div>
            <div class="form-group mt-3">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control"
                placeholder="Ingresa tu contraseña" required />
            </div>
            @if (errorMessage) {
            <div class="alert alert-danger">{{ errorMessage }}</div>
            }
            <button type="submit" class="btn btn-primary btn-block mt-4 right">
              Iniciar sesión
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
